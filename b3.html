<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa</title>
</head>
<body>
nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa<br><br>
<input id="nhap" type="text"/>
<input type="button" value="onclick" onclick="ketqua()"><br><br>
<p>KetQua</p><br><br>
<p id="rs"></p>
<script>
    function ketqua() {
        let a=document.getElementById("nhap").value;
        let b=a.toString();
        let mang=[];
        let hoa='QWERTYUIOPASDFGHJKLZXCVBNM'
        let thuong='qwertyuiopasdfghjklzxcvbnm'
        for (let i=0 ; i<b.length;i++){
            if (hoa.includes(b[i])){
                mang.push(b[i].toLowerCase())
            } else if (thuong.includes(b[i])){
                mang.push(b[i].toUpperCase())
            } else{
                mang.push(b[i])
            }
        }
        console.log(mang.join(''))
        document.getElementById("rs").innerHTML=mang.join('')
    }
</script>

</body>
</html>
